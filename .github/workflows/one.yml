name: printing context values of github
run-name: 06-context | DEBUG - ${{ inputs.debug }}

on: 
  push:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        default: false
env:
  MY_var: 'rajesh'
  MY_OVERWRITTENVAR: 'workflow-lvl'

jobs:
  echo-data:
    runs-on: ubuntu-latest
    env:
      MY_JOBVAR: 'rajesh-jobvar'
      MY_OVERWRITTENVAR: 'job-lvl'

    steps:
      - name: display information
        run: |
         echo " EVENT NAME: ${{ github.event_name }}"
         echo "Ref: ${{ github.ref }}"
         echo " sha: ${{ github.sha }}"
         echo "actor: ${{ github.actor }}"
         echo " workflow: ${{ github.workflow }}"
         echo "RUN ID: ${{ github.run_id}}"
         echo "run number : ${{github.run_number}}"
      - name: retrieving variable
        run: |
          echo "var: ${{vars.MY_env}}"
      - name: printing env values
        env:
          MY_OVERWRITTENVAR: step-lvl
        run: |
         echo "MY_VAR : ${{ env.MY_var }}"
         echo "MY_OVERWRITTENVAR: ${{ env.MY_OVERWRITTENVAR}}"